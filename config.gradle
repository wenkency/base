// 整个项目的配置
ext {
    // false : 组件模式（可以独立运行）
    // true  : 依赖模式
    isModule = false
    app = [
            compileSdkVersion: 29,
            buildToolsVersion: "29.0.3",
            applicationId    : "com.lven.immooc",
            minSdkVersion    : 16,
            targetSdkVersion : 29,
            versionCode      : 1,
            versionName      : "1.0",
    ]

    appId = [
            applicationId: "cn.carhouse.quick",
            moudle       : "cn.carhouse.module"
    ]
    // 公共配置
    dependLibs = [
            appcompat       : "androidx.appcompat:appcompat:1.1.0",
            recyclerview    : "androidx.recyclerview:recyclerview:1.1.0-rc01",
            constraintlayout: "androidx.constraintlayout:constraintlayout:1.1.3",
            // 三方库的引入============================================================================
            // EventBus
            eventbus        : "org.greenrobot:eventbus:3.2.0",
            // 自己定义的库====================三方和系统写在上面========================================
            // 常用的工具类
            utils           : 'com.github.wenkency:utils:1.5.0',
            // 自定义标题栏
            titlebar        : "com.github.wenkency:titlebar:1.6.0",
            // 图片加载封装
            imageloader     : 'com.github.wenkency:imageloader:2.2.0',
            // 网络加载库
            retrofit        : 'com.github.wenkency:retrofit:1.3.0',
            quickadapter    : 'com.github.wenkency:quickadapter:1.4.0',
    ]
}