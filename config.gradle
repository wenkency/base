// 整个项目的配置
ext {
    // false : 组件模式（可以独立运行）
    // true  : 依赖模式
    isModule = false
    app = [
            compileSdkVersion: 30,
            buildToolsVersion: "30.0.3",
            minSdkVersion    : 16,
            targetSdkVersion : 30,
            versionCode      : 1,
            versionName      : "1.0",
            baseVersionCode  : 1,
            baseVersionName  : "1.0",
    ]

    appId = [
            applicationId: "cn.boardour.app"
    ]
    // 公共配置
    dependLibs = [
            appcompat       : "androidx.appcompat:appcompat:1.1.0",
            recyclerview    : "androidx.recyclerview:recyclerview:1.1.0-rc01",
            constraintlayout: "androidx.constraintlayout:constraintlayout:1.1.3",
            // 三方库的引入============================================================================
            // EventBus
            eventbus        : "org.greenrobot:eventbus:3.2.0",
            // 自己定义的库====================三方和系统写在上面========================================
            // 图片加载封装
            imageloader     : 'com.github.wenkency:imageloader:2.7.0',
            glide           : "com.github.bumptech.glide:glide:4.12.0",
            glideCompiler   : "com.github.bumptech.glide:compiler:4.12.0",
            // 网络加载库
            retrofit        : 'com.github.wenkency:retrofit:1.3.0',
    ]
}