apply plugin: 'com.android.library'

android {
    compileSdkVersion this.app.compileSdkVersion
    buildToolsVersion this.app.buildToolsVersion

    defaultConfig {
        minSdkVersion this.app.minSdkVersion
        targetSdkVersion this.app.targetSdkVersion
        versionCode this.app.baseVersionCode
        versionName this.app.baseVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    /*导入依赖*/
    compileOnly "androidx.appcompat:appcompat:1.3.1"
    compileOnly "androidx.constraintlayout:constraintlayout:2.1.0"
    compileOnly "androidx.recyclerview:recyclerview:1.2.0"
    // eventbus
    compileOnly "org.greenrobot:eventbus:3.2.0"
    // 加载页面
    compileOnly 'com.github.wenkency:loading:1.3.0'
    // 标题栏
    compileOnly 'com.github.wenkency:titlebar:1.8.0'
}
